kind: Service
apiVersion: v1
metadata:
  name: "logstash-logstash"
  labels:
    app: "logstash-logstash"
    chart: "logstash"
    heritage: "Helm"
    release: "logstash"
  annotations:
    {}
spec:
  type: LoadBalancer
  loadBalancerIP: ""
  selector:
    app: "logstash-logstash"
    chart: "logstash"
    release: "logstash"
  ports:
    - name: servers
      port: 5514
      protocol: UDP
      targetPort: 5514
    - name: network
      port: 6514
      protocol: UDP
      targetPort: 6514
    - name: firewall
      port: 7514
      protocol: UDP
      targetPort: 7514
    - name: kubernetes
      port: 12201
      protocol: UDP
      targetPort: 12201
