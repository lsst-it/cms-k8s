---
# Source: grafana/templates/ingress.yaml
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: antu-alertmanager
  namespace: antu-prom
  labels: {}
  annotations:
    cert-manager.io/issuer: "letsencrypt-rook-ceph"
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-passthrough: "true"
spec:
  tls:
    - hosts:
      - antu-alertmanager.ls.lsst.org
      secretName: antu-alertmanager-tls
  rules:
  - host: antu-alertmanager.ls.lsst.org
    http:
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: alertmanager-operated
              port:
                number: 9093